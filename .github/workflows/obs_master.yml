name: Trigger OBS build
on: push
jobs:
    build:
        name: "Trigger OBS"
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: OBS api
              run: |
                  curl -v -XPUT -H 'Content-Type: application/octet-stream' -H "authorization: Basic ${{ secrets.obs_auth }}" --data-binary "@_service" 'https://api.opensuse.org/source/home:justkidding:arch/ungoogled-chromium/_service'
