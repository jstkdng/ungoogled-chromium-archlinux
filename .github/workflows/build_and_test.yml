name: Build and Test
on:
    push:
        branches:
            - master

jobs:
    main:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout latest commit
              uses: actions/checkout@v2
              with:
                  ref: ${{ github.event.pull_request.head.sha }}
            - name: Run makepkg
              uses: jstkdng/arch-check-pkgbuild@master
            - name: Trigger OBS
              shell: bash
              env:
                  OBS_AUTH: ${{ secrets.OBS_AUTH }}
              run: .github/workflow/obs_upload.sh

