name: Start build
on: [push, pull_request]

jobs:
    client:
        runs-on: ubuntu-20.04
        services:
            arch:
                image: justkdng/arch-build-client
                env:
                    WORKERS: "10.200.200.102/10.200.200.103/10.200.200.104/10.200.200.105"
                volumes:
                    - /home/runner/work/ungoogled-chromium-archlinux/ungoogled-chromium-archlinux:/home/build/repo
                ports:
                    - 3632:3632
        steps:
            - name: Checkout latest commit
              uses: actions/checkout@v2
            - name: Setup wireguard
              shell: bash
              env:
                  WGCONF: ${{ secrets.WG1 }}
              run: .github/workflows/wireguard_setup.sh
            - name: Tail logs
              shell: bash
              run: .github/workflows/tail_logs.sh
    volunteer2:
        runs-on: ubuntu-20.04
        services:
            arch:
                env:
                    DISTCC_ARGS: "--allow-private --allow 10.200.200.101"
                image: justkdng/arch-build-worker
                ports:
                    - 3632:3632
        steps:
            - name: Checkout latest commit
              uses: actions/checkout@v2
            - name: Setup wireguard
              shell: bash
              env:
                  WGCONF: ${{ secrets.WG2 }}
              run: .github/workflows/wireguard_setup.sh
            - name: Wait for shutdown signal
              run: go run .github/workflows/server.go
