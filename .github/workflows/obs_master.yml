name: Trigger OBS build

on: push

jobs:
    build:
        name: "Trigger OBS"
        runs-on: ubuntu-latest
        steps:
            - name: HTTP Request Action
              uses: fjogeleit/http-request-action@master
              with:
                url: 'https://build.opensuse.org/trigger/runservice'
                customHeaders: '{"Authorization": "Token ${{ secrets.obs_master }}"'
